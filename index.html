<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ui-challenge-100</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=M+PLUS+1:wght@600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main>
      <section class="section-home">
        <h1 class="heading-primary">find your new best friend</h1>
        <div class="bg-container">
          <div class="bg-shape"></div>
          <div class="img" alt="girl with a dog"></div>
        </div>
        <form action="#" class="button-container" id="signForm">
          <a href="#signup" class="button button__primary">Sign up</a
          ><a href="#login" class="button button__secondary">Login</a>
        </form>
      </section>
      <div class="signup" id="signup">
        <div class="signup__content">
          <h2 class="heading-secondary">
            Sign up
            <form action="#" class="signForm">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                placeholder="Email"
                class="signForm"
              />
              <label for="password">Password</label>

              <input
                type="password"
                id="password"
                placeholder="Password"
                class="signForm"
              />
            </form>
          </h2>
        </div>
      </div>
    </main>
  </body>
</html>
