<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ui-challenge-100</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=M+PLUS+1:wght@600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main>
      <section class="section-home">
        <h1 class="heading-primary">find your new best friend</h1>
        <div class="bg-container">
          <div class="bg-shape"></div>
          <div class="img" alt="girl with a dog"></div>
        </div>
        <form action="#" class="button-container" id="signForm">
          <a href="#signup" class="button button__primary">Sign up</a
          ><a href="#login" class="button button__secondary">Login</a>
        </form>
      </section>
      <div class="signup" id="signup">
        <div class="signup__content">
          <div class="animationSign">
            <div class="circle circle--1"></div>
            <div class="circle circle--2"></div>
            <div class="circle circle--3"></div>
          </div>
          <form action="#" class="form">
            <h2 class="heading-secondary">Sign up</h2>
            <input
              type="email"
              id="email"
              placeholder="Email"
              class="form__input"
              required
            />
            <label for="email" class="form__label">Email</label>

            <input
              type="password"
              id="password"
              placeholder="Password"
              class="form__input"
              required
            />
            <label for="password" class="form__label">Password</label>

            <div class="passStats">
              <span>Password strength: Low</span>
            </div>
            <div class="print">
              <img src="img/fingerprint.svg" alt="" />
              <span>Add a fingerprint</span>
            </div>

            <p>Joined us before? <a href="#">Login</a></p>

            <a
              href="#signup"
              class="button button__primary button__primary--start"
              >Let's start</a
            >

            <div class="divider">
              <span class="line"></span><span>Or</span
              ><span class="line"></span>
            </div>

            <a
              href="#login"
              class="button button__secondary button__secondary--google"
              ><span><img src="img/Google.svg" alt="" /></span> Login with
              google</a
            >
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
