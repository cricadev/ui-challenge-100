<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ui-challenge-100</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=M+PLUS+1:wght@600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main>
      <section class="section-home">
        <h1 class="heading-primary">find your new best friend</h1>
        <div class="bg-container">
          <div class="bg-shape"></div>
          <div class="img" alt="girl with a dog"></div>
        </div>
        <form action="#" class="button-container" id="signForm">
          <a href="#signup" class="button button__primary">Sign up</a
          ><a href="#login" class="button button__secondary">Login</a>
        </form>
      </section>
      <div class="signup" id="signup">
        <div class="signup__content">
          <div class="animationSign">
            <div class="circle circle--1"></div>
            <div class="circle circle--2"></div>
            <div class="circle circle--3"></div>
          </div>
          <form action="#" class="form">
            <h2 class="heading-secondary form__title">Sign up</h2>
            <div class="form__fill">
              <input
                type="email"
                id="email"
                placeholder="Email"
                class="form__input"
                required
              />
              <label for="email" class="form__label">Email</label>

              <input
                type="password"
                id="password"
                placeholder="Password"
                class="form__input"
                required
              />

              <label for="password" class="form__label">Password</label>
              <div class="form__eye form__eye--sign" id="viewPass"></div>

              <div class="form__stats" id="stats">
                <p class="form__password">
                  Password strength: <span id="securityText">none</span>
                </p>
                <div class="low sq"></div>
                <div class="medium sq"></div>
                <div class="strong sq"></div>
              </div>
              <div class="form__print">
                <img src="img/fingerprint.svg" alt="" />
                <span>Add a fingerprint</span>
              </div>
            </div>
            <div class="form__submit">
              <a
                href="#signup"
                class="button button__primary button__primary--start"
                >Let's start</a
              >

              <div class="form__divider">
                <div class="line"></div>
                <span>Or</span>
                <div class="line"></div>
              </div>

              <a
                href="#login"
                class="button button__secondary button__secondary--google"
                ><span><img src="img/Google.svg" alt="" /></span> sign with
                google</a
              >
              <p class="form__before">
                Joined us before? <a href="#login">Login</a>
              </p>
            </div>
          </form>
        </div>
      </div>
      <div class="signup" id="login">
        <div class="signup__content">
          <div class="animationSign">
            <div class="circle circle--1"></div>
            <div class="circle circle--2"></div>
            <div class="circle circle--3"></div>
          </div>
          <form action="#" class="form">
            <h2 class="heading-secondary form__title">Login</h2>
            <div class="form__fill">
              <input
                type="email"
                id="email"
                placeholder="Email"
                class="form__input"
                required
              />
              <label for="email" class="form__label">Email</label>

              <input
                type="password"
                id="password"
                placeholder="Password"
                class="form__input"
                required
              />

              <label for="password" class="form__label">Password</label>
              <div class="form__eye" id="viewPass"></div>

              <span class="form__forgot">Forgot a password?</span>
              <div class="form__print form__print--login">
                <img src="img/fingerprint.svg" alt="" />
              </div>
            </div>
            <div class="form__submit">
              <a
                href="#signup"
                class="button button__primary button__primary--start button__primary--start--login"
                >Login</a
              >

              <div class="form__divider form__divider--login">
                <div class="line"></div>
                <span>Or</span>
                <div class="line"></div>
              </div>

              <a
                href="#login"
                class="button button__secondary button__secondary--google button__secondary--google--login"
                ><span><img src="img/Google.svg" alt="" /></span> Login with
                google</a
              >
              <p class="form__before">
                Not a member? <a href="#signup">Register</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
